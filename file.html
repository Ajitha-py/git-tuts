<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form>
            <h4>Task Details</h4>
            <!-- Input from User -->
            <input type = "text" placeholder = 'Title' id = "Titile"><br>
            <input type = "text" placeholder = 'Description' id = "description"><br>
            <input id ='btn' type ="submit" placeholder ='Register' onclick = "register(event)">
            <input type ="datetime-local" placeholder ="datetime" id ="date"><br>
        </form>
        <!-- Output Form Details -->
        <p>Name: <span id ="display_name"></span></p>
        <p>description:<span id ="display_description"></span></p>
        <p>date: <span id ="display_date"></span></p>
    </center>
    <script>
        const register = function (event) {
            // Receive user input
            let r_name = document.querySelector("#name").value;
            let r_description = document.querySelector("#description").value;
            let r_date = document.querySelector("#date").value;
            // Output on page
            display_name.innerHTML = r_name;
            display_description.innerHTML = r_description;
            display_date.innerHTML = r_date;
            event.preventDefault();
        };
    </script> 
   
    <div id = "output"> </div> 
    <button onclick = "fetchData()"> Details </button>
    <script>
       let output = document.getElementById('output');
       function fetchData() {
          fetch('https://dummyjson.com/products/1')
          .then(response => response.json())
          .then(data => {
             output.innerHTML += "id = " + data.id + "<br/>";
             output.innerHTML += "brand = " + data.brand + "<br/>";
             output.innerHTML += "category = " + data.category + "<br/>";
             output.innerHTML += "price = " + data.price + "<br/>";
             output.innerHTML += "rating = " + data.rating + "<br/>";
             output.innerHTML += "stock = " + data.stock + "<br/>";
          })
       }
    </script>
</body>
</html>
